  <line x1="35" y1="30" x2="35" y2="70" stroke="url(#loomGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="50" y1="25" x2="50" y2="75" stroke="url(#loomGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="65" y1="30" x2="65" y2="70" stroke="url(#loomGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
